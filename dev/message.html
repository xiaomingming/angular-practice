<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="js/libs/html5shiv.js"></script>
        <![endif]-->
        
    </head>
    <body>
        <p ng-controller="TextController">{{someText.message}}</p>
        <form action="#" ng-submit="requestFunding()" ng-controller="SomeController">
            <label for="">Starting:</label> <input ng-model="funding.startingEstimate">
            <label for="">Recommendation:</label> {{funding.needed}}
            <button type="submit">Fund my startup!</button>
            <button type="button" ng-click="reset()">reset</button>
        </form>
        <script type="text/javascript" src="js/libs/angular.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-route.min.js"></script>
        <script type="text/javascript" src="js/libs/require.js"></script>
        <script type="text/javascript" src="r-config.js"></script>
        <script type="text/javascript" src="js/app/TextController.js"></script>
        <script type="text/javascript" src="js/app/SomeController.js"></script>
    </body>
</html>
