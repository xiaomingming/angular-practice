<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8" />
        <title>hello world</title>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="js/libs/html5shiv.js"></script>
        <![endif]-->
        <script type="text/javascript" src="js/libs/angular.js"></script>
        <script type="text/javascript" src="js/libs/require.js"></script>
        <script type="text/javascript" src="r-config.js"></script>
        <script type="text/javascript" src="js/app/CartController.js"></script>
    </head>
    <body>
        <div ng-controller="CartController">
            <h1>亲的购物车</h1>
            <div ng-repeat="item in items">
                <label for="">{{item.title}}</label>
                <input ng-model="item.quantity">
                <label for="">{{item.price|currency}}</label>
                <button ng-click="remove($index)">移除</button>
            </div>
        </div>
    </body>
</html>
