<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>hello world</title>
    <!--[if lt IE 9]>
            <script type="text/javascript" src="js/libs/html5shiv.js"></script>
        <![endif]-->
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-family: arail;
    }
    table {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
        table-layout: fixed;
    }
    table thead th {
        background: #eee;
    }
    table td,
    table th {
        border: 1px solid #333;
        padding: 4px 6px;
    }
    table .even {
        background: #ddd;
    }
    </style>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ['$scope',
        function($scope) {
            $scope.students = [{
                    name: 'xiaoqiang',
                    age: 22,
                    number: '001'
                }, {
                    name: 'zhuke',
                    age: 25,
                    number: '002'
                }, {
                    name: 'dubi',
                    age: 14,
                    number: '092'
                },

                {
                    name: 'wumeng',
                    age: 11,
                    number: '011'
                }, {
                    name: 'ququ',
                    age: 15,
                    number: '008'
                }
            ];
            $scope.sortOrder = 'number';
        }
    ]);
    </script>
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <h1>Angularjs 排序示例</h1>
        <select name="" id="" ng-model="sortOrder">
            <option value="number" selected>+</option>
            <option value="-number">-</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th width="33%">姓名</th>
                    <th width="33%">年龄</th>
                    <th>编号</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key,subObj) in students|orderBy:sortOrder" ng-class="even">
                    <td>{{subObj.name}}</td>
                    <td>{{subObj.age}}</td>
                    <td>{{subObj.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
